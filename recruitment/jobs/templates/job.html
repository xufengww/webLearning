<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位详情</title>
</head>
<body>
{%extends 'base.html'%}

{%block content%}
    <div style="margin:auto;width:50%;">
        <a href="/joblist" style="color:blue">返回职位列表</a>
        <p></p>

        {%if job%}
            <div class="position_name">
                <h2>岗位名称:{{job.job_name}}</h2>
                城市：
                {{job.job_city}}<p></p>
            </div>
        <hr>
        <div class="position_responsibility" >
            <h3>岗位职责：</h3>
            <pre style="font-size:16px">{{job.job_responsibility}}</pre>
            <p></p>
        </div>
        <br>

        <hr>
        <div class="position_requirement" >
            <h3>任职要求:</h3>
            <pre style="font-size:16px">{{job.job_requirement}}</pre>
            <p></p>
        </div>

        <div class="apply_position">
            <input type="button" style="width:120px;background-color:lightblue;" value="申请"/>
        </div>

        {%else%}
        <p>职位不存在</p>
        {%endif%}
    </div>
{%endblock%}
</body>
</html>
